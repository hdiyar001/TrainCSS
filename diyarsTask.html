<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="settings__container">
        <div class="settings__title">
            <p class="title_section">Settings</p>
        </div>
        <div class="settings__body">
            <div class="settings-body__content">
                <div class="settings-body__content_difficulty">
                    <p class="title_section">Difficulty</p>
                    <br>
                    <button>easy</button>
                    <button>medium</button>
                    <button>hard</button>
                    <button style="border-color:#4e6edd;background-color: #4e6edd;">random</button>
                    <button>custom</button>
                </div>

                <div class="settings-body__content_maximumplayer">
                    <p class="title_section">Maximum Players</p>
                    <button style="border-color:#4e6edd;background-color: #4e6edd;">5</button>
                    <button>10</button>
                    <button>15</button>
                    <button>20</button>
                    <button>25</button>
                    <button>30</button>
                    <button>35</button>
                    <button>75</button>
                </div>

                <div class="settings-body__content_starttime">
                    <p class="body__content_starttime_title">Start Time</p>
                    <div>
                        <p style="color: #949494;">The amount of seconds until the match starts (Default: 10 seconds)
                        </p>
                        <input type="text" placeholder="" />
                    </div>
                </div>

                <div class="settings-body__content_kickplayers">
                    <p class="title_section">Kick Players</p>
                    <p style="color: #c19613;">Diyar</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
